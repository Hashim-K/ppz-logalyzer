global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # PPZ-Logalyzer Backend Metrics
  - job_name: 'ppz-logalyzer-backend'
    static_configs:
      - targets: ['backend:9090']
    scrape_interval: 5s
    metrics_path: /metrics
    
  # System Metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

